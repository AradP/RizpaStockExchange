<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Online Chat</title>
	<script src="../../common/jquery-2.0.3.min.js"></script>
	<script src="../../common/context-path-helper.js"></script>
	<script src="chatroom.js"></script>
	<link rel="stylesheet" href="../../common/bootstrap.min.css">
	<link rel="stylesheet" href="chatroom.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-1">
			<div class="sidebar">
				<h4>Online</h4>
				<div class="clearfix">
					<div class="input">

						<!-- place holder to show the users list -->
						<ul id="userslist">
						</ul>

					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="content">
				<div id="chatwindow">
					<h4>Chat</h4>

					<!-- place holder to hold all the chat lines -->
					<div id="stocksarea" class="span6"></div>

					<!-- The actual form through which you send data back to the user -->
					<form id="chatform" method="POST" action="sendChat">
						<input type="text" id="userstring" name="userstring"/>
						<input type="submit" value="Send"/>
					</form>

				</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
